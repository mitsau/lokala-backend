name: Build Fat JAR

on: push

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - run: ./gradlew buildFatJar
      - name: Upload Fat JAR
        uses: actions/upload-artifact@v4
        with:
          name: fat-jar
          path: build/libs/*.jar
